persona:
    path:     /
    defaults: { _controller: "PersonasBundle:Persona:index" }

persona_show:
    path:     /{id}/show
    defaults: { _controller: "PersonasBundle:Persona:show" }

persona_new:
    path:     /new
    defaults: { _controller: "PersonasBundle:Persona:new" }

persona_create:
    path:     /create
    defaults: { _controller: "PersonasBundle:Persona:create" }
    requirements: { _method: post }

persona_edit:
    path:     /{id}/edit
    defaults: { _controller: "PersonasBundle:Persona:edit" }

persona_update:
    path:     /{id}/update
    defaults: { _controller: "PersonasBundle:Persona:update" }
    requirements: { _method: post|put }

persona_delete:
    path:     /{id}/delete
    defaults: { _controller: "PersonasBundle:Persona:delete" }
    requirements: { _method: post|delete }

show_reporte_defunciones:
    path:     /show_reporte_defunciones
    defaults: { _controller: "PersonasBundle:Persona:showReporteDirecciones" }

persona_filtro_etiquetas:
    path:     /persona_filtro_etiquetas
    defaults: { _controller: "PersonasBundle:Persona:indexFiltroEtiquetas" }
    
etiquetar_persona_listado:
    path:     /etiquetar_persona_listado
    defaults: { _controller: "PersonasBundle:Persona:etiquetarPersonaListado" }    
    
etiquetar_personas_csv:
    path:     /etiquetar_personas_csv
    defaults: { _controller: "PersonasBundle:Persona:etiquetarPersonasCsv" }  

update_etiquetas_personas_csv:
    path:     /update_etiquetas_personas_csv
    defaults: { _controller: "PersonasBundle:Persona:updateEtiquetasPersonasCsv" }    
    
exportar_personas_etiquetadas:
    path:     /exportar_personas_etiquetadas/
    defaults: { _controller: "PersonasBundle:Persona:exportarPersonasEtiquetadas" }        